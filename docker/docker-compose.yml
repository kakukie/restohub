version: '3.8'

services:
  # RestoHub Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: restohub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./db/prod.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Meenuin}
    volumes:
      - app-db:/app/db
      - app-uploads:/app/public/uploads
    networks:
      - restohub-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Minio Object Storage (untuk file uploads)
  minio:
    image: minio/minio:latest
    container_name: restohub-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_DEFAULT_BUCKETS=restohub-uploads
      - MINIO_SERVER_CONSOLE_PORT=9001
    volumes:
      - minio-data:/data
    networks:
      - restohub-network
    command: server /data --address ":9000" --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (opsional, untuk production)
  postgres:
    image: postgres:15-alpine
    container_name: restohub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-restohub}
      - POSTGRES_INITDB_ARGS=-E UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - restohub-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production

  # Redis Cache (opsional, untuk session dan caching)
  redis:
    image: redis:7-alpine
    container_name: restohub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - restohub-network
    command: redis-server --appendonly yes --save 900 1
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles:
      - production

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: restohub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - restohub-network
    profiles:
      - production

volumes:
  app-db:
    driver: local
  app-uploads:
    driver: local
  minio-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  restohub-network:
    driver: bridge
