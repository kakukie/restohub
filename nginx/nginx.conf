# RestoHub - Nginx Configuration (Main Entrypoint)

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream restohub_backend {
        server app:3000;
        keepalive 64;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=one:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=200r/m;

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name meenuin.biz.id www.meenuin.biz.id;

        # Redirect all HTTP traffic to HTTPS (Custom Port)
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name meenuin.biz.id www.meenuin.biz.id;

        # SSL Certificates (Must match Docker inner volume path: /etc/nginx/ssl)
        ssl_certificate /etc/nginx/ssl/certs/meenuin.crt;
        ssl_certificate_key /etc/nginx/ssl/certs/meenuin.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Remove server tokens
        server_tokens off;

        # Client body size limit
        client_max_body_size 20M;
        client_body_timeout 60s;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript application/xml text/xml application/xml+rss text/javascript image/svg+xml;

        # Logging (Standard Docker paths for "docker logs" visibility)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # Root directory
        root /var/www/html;

        # Next.js static files (Proxy to Next.js container)
        location /_next/static {
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }

        # Next.js images (Proxy to Next.js image optimization API)
        location /_next/image {
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }

        # Public uploads (Proxy if not using volume, or keep alias if volume shared)
        # Safest to proxy for now unless volume is definitely mounted
        location /uploads {
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            access_log off;
        }

        # NextAuth specific configuration
        location /api/auth/ {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for auth
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
        }

        # Main application proxy
        location / {
            limit_req zone=one burst=200 nodelay;
            proxy_pass http://restohub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Deny access to sensitive files
        location ~ /\.env|\.git/ {
            deny all;
            access_log off;
            return 404;
        }

        # Favicon and robots
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
}
