version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.node
    container_name: meenuin-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://meenuin.biz.id}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://meenuin.biz.id}
    volumes:
      - app-uploads:/app/public/uploads
    networks:
      - meenuin-prod-net

  redis:
    image: redis:alpine
    container_name: meenuin-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meenuin-prod-net

networks:
  meenuin-prod-net:
    driver: bridge

volumes:
  app-uploads:
