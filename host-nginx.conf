server {
    listen 80;
    server_name meenuin.biz.id www.meenuin.biz.id;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name meenuin.biz.id www.meenuin.biz.id;

    # SSL Configuration (Use your existing host SSL paths)
    ssl_certificate /etc/letsencrypt/live/meenuin.biz.id/fullchain.pem; # Example path
    ssl_certificate_key /etc/letsencrypt/live/meenuin.biz.id/privkey.pem; # Example path

    # Proxy to Docker Container
    location / {
        # Forward to Docker Nginx (HTTP Port 8080)
        # Note: We proxy to HTTP 8080 because the Docker container handles the internal routing
        # and we want to offload SSL at the host level if desired, OR pass through.
        # However, checking the Docker Nginx config, it expects HTTPS on 8443 if hitting that port.
        # But for simplicity, we can hit the HTTP port 8080 and let the app handle it, 
        # BUT the Docker Nginx redirects HTTP to HTTPS:8443. We must fix that loop.
        
        # Since I updated Docker Nginx to redirect to HTTPS without port, 
        # checking internal behavior:
        # If we hit Docker:8080 -> Docker Nginx Redirects to HTTPS://domain/
        # This will loop back to Host:443 -> Host Proxy -> Docker:8080. LOOP!
        
        # SOLUTION: Proxy to Docker HTTPS Port (8443).
        proxy_pass https://127.0.0.1:8443;
        
        # Required for SSL Proxy
        proxy_ssl_verify off; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # Optional: WebSockets
    location /_next/webpack-hmr {
        proxy_pass https://127.0.0.1:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
