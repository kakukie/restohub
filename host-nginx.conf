server {
    listen 80;
    server_name meenuin.biz.id www.meenuin.biz.id;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name meenuin.biz.id www.meenuin.biz.id;

    # SSL Certificates - PENTING: Pastikan file ini ada di server Anda!
    # Jika menggunakan Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/meenuin.biz.id/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/meenuin.biz.id/privkey.pem;
    
    # Jika menggunakan file manual (seperti di Docker sebelumnya):
    # Pastikan Anda sudah copy file .crt dan .key ke folder /etc/nginx/ssl/certs/ di server host.
    ssl_certificate /etc/nginx/ssl/certs/meenuin.crt; 
    ssl_certificate_key /etc/nginx/ssl/certs/meenuin.key;

    # Proxy to Docker Container (Direct to App on Port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Optional: WebSockets
    location /_next/webpack-hmr {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
